@if (!loading) {
    <p-table [value]="organizations" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Name</th>
                <th>Sponsor</th>
                <th>Users</th>
            </tr>
        </ng-template>
        <ng-template #body let-organization>
            <tr>
                <td>{{ organization.name }}</td>
                <td>{{ organization.sponsor.email }}</td>
                <td>{{ organization.users.length }}</td>
            </tr>
        </ng-template>
    </p-table>
} @else {
  <p>Loadding ...</p>
}
