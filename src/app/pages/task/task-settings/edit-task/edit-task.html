@if (task()) {
<div class="flex gap-6">
  <div class="w-2/3">
    <app-task-form
      [data]="task()"
      (valueChanges)="onChanges($event)"
      (formSubmit)="onSubmit($event)"
    >
    </app-task-form>
  </div>
  <div class="w-1/3">
    <div class="px-4 py-2">
      <app-project-lens />
    </div>
  </div>
</div>
}
