@if (task()) {
<div class="flex gap-6">
  <div class="w-2/3">
    <app-task-form
      [data]="task()"
      (valueChanges)="onChanges($event)"
      (formSubmit)="onSubmit($event)"
    >
    </app-task-form>
  </div>
  <div class="w-1/3">
    <div class="p-4 rounded">
      <h3 class="text-lg font-semibold mb-2">Project Lens</h3>
      <div class="text-gray-400">
        {{ projectProjection()?.name }}
        Project Estimate: {{ projectProjection()?.estimate }}
        Project End: {{ projectProjection()?.endDate | date:'mediumDate' }}
      </div>
    </div>
  </div>
</div>
}
