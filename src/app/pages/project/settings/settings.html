<div class="m-8">
  <p-tabs value="/project/{{ projectId }}/settings/time-off">
      <p-tablist>
          @for(tab of tabs; track tab.route){
              <p-tab [value]="tab.route" [routerLink]="tab.route" class="flex items-center !gap-2 text-inherit">
                  <i [class]="tab.icon"></i>
                  <span>{{ tab.label }}</span>
              </p-tab>
          }
      </p-tablist>
  </p-tabs>
  <div class="my-8">
    <router-outlet />
  </div>
</div>
