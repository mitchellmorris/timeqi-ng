<div class="m-8">
  <p-table 
    [value]="tasks()"
    showGridlines
    stripedRows
    >
      <ng-template #header>
          <tr>
              <th>Name</th>
              <th>Assignee</th>
              <th>Actions</th>
          </tr>
      </ng-template>
      <ng-template #body let-task>
          <tr>
              <td>{{ task.name }}</td>
              <td>{{ task.assignee.name }}</td>
              <td>
                <p-splitbutton 
                  label="Review" 
                  icon="pi pi-eye" 
                  [model]="taskActions" 
                  (onClick)="router.navigate(['task', task._id])"
                  (onMenuShow)="activeTaskId = task._id" 
                  (onMenuHide)="activeTaskId = null"
                ></p-splitbutton>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
