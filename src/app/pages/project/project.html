<div class="m-8">
  @switch(tab()) {
    @case(0) {
      <h1 class="text-4xl mb-4 font-thin">Project Tasks</h1>
    }
    @case(1) {
      <h1 class="text-4xl mb-4 font-thin">Edit Project</h1>
    }
    @case(2) {
      <h1 class="text-4xl mb-4 font-thin">Project Scheduling</h1>
    }
    @case(3) {
      <h1 class="text-4xl mb-4 font-thin">Add Project Task</h1>
    }
  }

  <p-tabs [value]="tab()">
    <p-tablist>
      @for(tab of tabs; track $index ){
      <p-tab [value]="tab.route" [routerLink]="tab.route" class="flex items-center !gap-2 text-inherit" [value]="$index">
        <i [class]="tab.icon"></i>
        <span>{{ tab.label }}</span>
      </p-tab>
      }
    </p-tablist>
  </p-tabs>
  <div class="my-8">
    <div class="flex gap-6">
      <div class="w-2/3">
        <router-outlet />
      </div>
      <div class="w-1/3">
        <div class="px-4 py-2">
          <app-project-lens />
        </div>
      </div>
    </div>
  </div>
</div>
