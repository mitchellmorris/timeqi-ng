@if (!loading) {
    <p-table [value]="tasks" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Name</th>
                <th>Assignee</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-task>
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.assignee.name }}</td>
                <td>
                  <p-splitbutton 
                    label="Review" 
                    icon="pi pi-eye" 
                    [model]="taskActions" 
                    (onClick)="router.navigate(['project', projectId, 'review', task._id])"
                    (onMenuShow)="activeTaskId = task._id" 
                    (onMenuHide)="activeTaskId = null"
                  ></p-splitbutton>
                </td>
            </tr>
        </ng-template>
    </p-table>
} @else {
  <p>Loading ...</p>
}
<p-dialog 
  header="Review Task" 
  [modal]="true" 
  [(visible)]="isTaskOpen"
  (onHide)="router.navigate(['project', this.projectId])"
  >
  hello
  <router-outlet />
</p-dialog>
