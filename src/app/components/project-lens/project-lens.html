<h3 class="text-lg font-semibold mb-4">Project Lens</h3>
<div class="text-gray-400">
  <div class="mb-4">
    <div class="font-semibold mb-1">
      {{ projectProjection()?.name }}
    </div>
    <div class="text-sm flex">
      <div class="w-1/2">Project Estimate</div>
      <div class="w-1/2">{{ projectProjection()?.estimate }}</div>
    </div>
  </div>
  <div class="mb-4">
    <div class="font-semibold mb-1">
      {{ taskProjection()?.name }}
    </div>
    <div class="text-sm flex">
      <div class="w-1/2">Total Hours Worked</div>
      <div class="w-1/2">{{ taskProjection()?.workedHours }}</div>
    </div>
    <div class="text-sm flex">
      <div class="w-1/2">Elapsed Hours</div>
      <div class="w-1/2">{{ taskProjection()?.elapsedHours }}</div>
    </div>
  </div>
  <div class="mb-4">
    <label class="font-semibold mb-1 block" for="activitySlider">Adjust Activity Level</label>
    <p-slider [(ngModel)]="activity" class="w-56" />
    <div class="text-sm text-gray-500 mt-1">
      Current Activity Level: {{ activity }}%
    </div>
  </div>
</div>
