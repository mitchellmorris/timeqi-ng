<div class="flex flex-row">
  <div class="basis-1/3">
  </div>
  <div class="basis-2/3">
    <p-table [value]="allTimeOff" selectionMode="single" (onRowSelect)="onRowSelect($event)">
      <ng-template #header>
        <tr>
          <th>Name</th>
        </tr>
      </ng-template>
      <ng-template #body let-timeOff>
        <tr [pSelectableRow]="timeOff">
          <td>{{ timeOff.name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-dialog 
  [header]="timeOffLabel" 
  [modal]="true" 
  [(visible)]="isTimeOffOpened" 
  [style]="{ width: '25rem' }"
  (onHide)="timeOffDate = null"
>
    <p-datepicker 
      [(ngModel)]="timeOffDate" 
      [showIcon]="true" 
      inputId="buttondisplay"
      (onSelect)="addTimeOff()"
      [inline]="true"
    />
</p-dialog>
